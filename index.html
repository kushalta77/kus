<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kushalta Baniya | IT Student Portfolio</title>
  <!-- React & Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Basic styling -->
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f5f5f5; }
    .container { max-width: 960px; margin: 0 auto; padding: 20px; }
    header, section { background: #fff; margin-bottom: 20px; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1, h2 { margin-top: 0; }
    .projects-list { list-style: none; padding: 0; }
    .projects-list li { margin-bottom: 10px; }
    .contact a { color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const Header = () => (
      <header>
        <h1>Kushalta Baniya</h1>
        <p>3<sup>rd</sup> Semester BIT Student at ICP</p>
      </header>
    );

    const About = () => (
      <section>
        <h2>About Me</h2>
        <p>
          Hello! I&rsquo;m <strong>Kushalta Baniya</strong>, a passionate Information Technology student currently
          pursuing my Bachelor of Information Technology (BIT) in my 3rd semester at ICP. I love developing web applications,
          exploring new technologies, and collaborating on innovative projects.
        </p>
      </section>
    );

    const Projects = () => {
      const projects = [
        { title: 'E-Commerce Website', description: 'A fully responsive Django-based e-commerce platform.' },
        { title: 'Inventory Management System', description: 'React & Node.js app for tracking stock in warehouses.' },
        { title: 'Data Analysis Dashboard', description: 'Python & Plotly dashboard visualizing NYC 311 data.' }
      ];

      return (
        <section>
          <h2>Projects</h2>
          <ul className="projects-list">
            {projects.map((proj, idx) => (
              <li key={idx}>
                <strong>{proj.title}</strong>: {proj.description}
              </li>
            ))}
          </ul>
        </section>
      );
    };

    const Contact = () => (
      <section>
        <h2>Contact</h2>
        <p className="contact">
          <span>Email: </span><a href="mailto:kushalta.baniya@example.com">kushalta.baniya@example.com</a><br />
          <span>LinkedIn: </span><a href="https://linkedin.com/in/kushalta-baniya" target="_blank">linkedin.com/in/kushalta-baniya</a>
        </p>
      </section>
    );

    const App = () => (
      <div className="container">
        <Header />
        <About />
        <Projects />
        <Contact />
      </div>
    );

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
